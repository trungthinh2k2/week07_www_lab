<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>Update Product</title>
</head>
<body>
<div class="container">

<h1 style="text-align: center">UPDATE PRODUCT BY ID  <small th:text="${product.getProduct_id()}"></small></h1>
<form th:action="@{admin/products/update}" th:object="${product}" method="post">
    <div>
        <label>Product name:</label>
        <input type="text" th:field="*{name}">
    </div>

    <div>
        <label>Product manufacture:</label>
        <input type="text" th:field="*{manufacturer}">
    </div>

    <div>
        <label>Unit:</label>
        <input type="text" th:field="*{unit}">
    </div>
    <div>
        <p>Product description:</p>
        <textarea rows="4" cols="50" th:field="*{description}">

        </textarea>
    </div>
    <div>
    <label>Product STATUS</label>
    <select>
        <th:block th:each="e : *{status.values()}" th:field="*{status}">
            <option th:value="${e.name()}"></option>
        </th:block>
    </select>
    <input type="hidden"  th:field="*{product_id}">
</div>
    <input type="submit">
</form>
</div>
</body>
</html>
